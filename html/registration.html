<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate</title>
  <link rel="icon" href="../assets/images/tools.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
  <header>    
    <div class="header-container registration">
      <img src="../assets/images/affiliate.svg" alt="affiliate logo" class="affiliate-logo">
      <button id="theme-button"><p id="theme-button-p">üåù</p></button>    
    </div>
  </header>  
  
  <main>
    <section class="sign-in">      
      <h2>Sign in</h2>    
      <form action="">
        <div>
          <label for="login">Login</label>
          <input type="text" name="login" id="login" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <button>Sign in</button>
          <button type="button" id="sign-up-button">Create new account</button>
        </div>
      </form>       
    </section>      
    <section class="sign-up hidden">
      <h2>Sign up</h2>    
      <form action="">
        <div>
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="birth-date">Birth date</label>
          <input type="date" name="birth-date" id="birth-date" required>
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="surname">Surname</label>
          <input type="text" name="surname" id="surname" required>
        </div>
        <div>
          <label for="patronymic">Patronymic</label>
          <input type="text" name="patronymic" id="patronymic" optional>
        </div>        
        <div>
          <label for="create-login">Login</label>
          <input type="text" name="create-login" id="create-login" optional>
        </div>
        <div>
          <label for="create-password">Password</label>
          <input type="password" name="create-password" id="create-password" required>
        </div>
        <div>
          <label for="confirm-password">Confirm password</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
        <div>
          <label for="terms-of-use">I read and agree with <a href="#">terms of use</a></label>
          <input type="checkbox" name="terms-of-use" id="terms-of-use" required>
        </div>
        <div>
          <button>Sign up</button>
          <button type="button" id="sign-in-button">Login as existing account</button>
        </div>
      </form>             
    </section>  
  </main>
  <script src="../js/registration.js" type="module"></script>
</body>
</html>
