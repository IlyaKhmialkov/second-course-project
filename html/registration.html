<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate</title>
  <link rel="icon" href="../assets/images/tools.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
  <header>    
    <div class="header-container registration">
      <img src="../assets/images/affiliate.svg" alt="affiliate logo" class="affiliate-logo">
      <button id="theme-button"><p id="theme-button-p">üåù</p></button>    
      <button id="change-language" data-i18="53">en</button>
      <button type="button" id="go-back" data-i18="74">Go back</button>
    </div>
  </header>    
  <main>
    <section class="sign-in">      
      <h2 data-i18="56">Sign in</h2>    
      <form action="">
        <div class="required">
          <label for="login" id="login-in-label" data-i18="57">Login</label>
          <input type="text" name="login" id="login" required>
        </div>
        <div class="required">
          <label for="password" id="password-in-label" data-i18="58">Password</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <button type="button" class="hidden" id="sign-in-send" data-i18="56">Sign in</button>
          <button type="button" id="sign-up-button"  data-i18="59">Create new account</button>
        </div>
      </form>       
    </section>      
    <section class="sign-up hidden">
      <h2 data-i18="60">Sign up</h2>    
      <form action="">
        <div class="required">
          <label for="phone" id="phone-label" data-i18="61">Phone</label>
          <input type="number" name="phone" id="phone" required>
        </div>
        <div class="required">
          <label for="email" id="email-label" data-i18="62">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="required">
          <label for="birth-date" id="birthday-label" data-i18="63">Birth date</label>
          <input type="date" name="birth-date" id="birth-date" required>
        </div>
        <div class="required">
          <label for="name" id="name-label" data-i18="64">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="required">
          <label for="surname" id="surname-label" data-i18="65">Surname</label>
          <input type="text" name="surname" id="surname" required>
        </div>
        <div>
          <label for="patronymic" data-i18="66">Patronymic</label>
          <input type="text" name="patronymic" id="patronymic" optional>
        </div>        
        <div class="required">
          <label for="create-login" id="login-up-label" data-i18="57">Login</label>
          <input type="text" name="create-login" id="create-login" optional>
          <button type="button" id="generate-login-button" data-i18="67">Generate login</button>
        </div>
        <div class="required">
          <label for="create-password" id="password-up-label" data-i18="58">Password</label>
          <input type="password" name="create-password" id="create-password" required>
          <button type="button" id="visible-password-button">üëÅ</button>
          <button type="button" id="generate-password-button" data-i18="68">Generate password</button>
        </div>
        <div class="required">
          <label for="confirm-password" id="confirm-password-label" data-i18="69">Confirm password</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
        <div class="required">
          <label for="terms-of-use" id="terms-of-use-label" data-i18="70">I read and agree with <a href="#" data-i18="71">terms of use</a></label>
          <input type="checkbox" name="terms-of-use" id="terms-of-use" required>
        </div>
        <div>
          <button type="button" class="hidden" id="sign-up-send" data-i18="60">Sign up</button>
          <button type="button" id="sign-in-button" data-i18="72">Login as existing account</button>
        </div>
      </form>             
    </section>  
  </main>
  <script src="../js/registration.js" type="module"></script>
</body>
</html>
